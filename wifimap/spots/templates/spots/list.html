<section id="spot-list">
    <h1>Access Points</h1>

    {% for spot in spots %}
        <div class="spot">
            {% include "spots/votes.html" %}
            <div class="info">
                <h2>{{ spot.name }}</h2>
                <p>{{ spot.address }}</p>
                <a href="#{% url spot_detail spot.id %}">see more</a>
            </div>
        </div>
    {% endfor %}
</section>
